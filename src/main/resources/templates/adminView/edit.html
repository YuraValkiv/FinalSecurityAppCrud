<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form method="post" th:object="${product}" th:action="@{/admin/edit}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="hidden" th:field="*{id}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}">
  <br>
  <label for="price">Price</label>
  <input type="number" step="0.01" name="price" id="price" th:field="*{price}">
  <br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" th:field="*{description}"></textarea>
  <br>
  <label for="photoUrl">Photo URL:</label>
  <input type="text" id="photoUrl" name="photoUrl" th:field="*{imagePath}">
  <br>
  <input type="submit" value="Save">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form method="post" th:object="${product}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}">
  <br>
  <label for="price">Price</label>
  <input type="number" step="0.01" name="price" id="price" th:field="*{price}">
  <br>
  <label for="description">Description:</label>
  <textarea id="description" name="description" th:field="*{description}"></textarea>
  <br>
  <label for="imagePath">Photo URL:</label>
  <input type="text" id="imagePath" name="imagePath" th:field="*{imagePath}">
  <br>
  <input type="submit" value="Add">
</form>
</body>
